<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontenehuset - Tur Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fontenehuset Tur Gallery</h1>
    </header>
    <nav>
        <!-- Navigasjonslenker -->
    </nav>
    <main>
        <section class="intro">
            <h2>Velkommen til vårt bildegalleri</h2>
            <p>Her kan du se bilder og videoer fra vår siste tur.</p>
        </section>
        <section class="gallery">
            <!-- Bilde- og video-elementer -->
            <figure>
                <img src="bilde1.jpg" alt="Beskrivelse av bilde 1">
                <figcaption>Bilde 1: Beskrivelse</figcaption>
            </figure>
            <figure>
                <img src="bilde2.jpg" alt="Beskrivelse av bilde 2">
                <figcaption>Bilde 2: Beskrivelse</figcaption>
            </figure>
            <figure>
                <img src="bilde3.jpg" alt="Beskrivelse av bilde 3">
                <figcaption>Bilde 3: Beskrivelse</figcaption>
            </figure>
            <figure>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Din nettleser støtter ikke videoelementet.
                </video>
                <figcaption>Video 1: Beskrivelse</figcaption>
            </figure>
            <figure>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Din nettleser støtter ikke videoelementet.
                </video>
                <figcaption>Video 2: Beskrivelse</figcaption>
            </figure>
        </section>
    </main>
    <aside>
        <!-- Eventuell sidebar eller ekstra informasjon -->
    </aside>
    <footer>
        <p>&copy; 2024 Fontenehuset</p>
    </footer>
</body>
</html>
